{% extends '../base.html' %}
{% load static %}

{% block title %}
    {% if category %} {{category.name}}
    {% else %} Products
    {% endif %}
{% endblock title %}


{% block content %}
<main>
    <div class="album py-5 bg-ligth">
        <div class="container">
        <div class="pb-3 h5">{{ category.name|title }}</div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for p in products %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img class="img-fluid"alt="Responsive image" src="{{ p.image.url }}"></img>
        
                            <div class="card-body">
                                <p class="card-text">
                                    <a class="text-dark text-decoration-none" href="{{ p.get_absolute_url }}">{{ p.title }}</a>
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">9 mins</small>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>
{% endblock content %}
